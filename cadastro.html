<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./formatos/formato-cadastro.css">
    <link rel="stylesheet" href="./formatos/formato-base.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>Cadastro</title>
</head>

<body>
    <div id="Container-menu">
        <p><a href="home.html">Home</a></p>
        <p><a href="receitas.html">Receitas</a></p>
        <p><a href="cadastro.html">Cadastro</a></p>
    </div>

    <h1 id="Titulo-cadastro">Efetue seu Cadastro</h1>

    <form id="Container-form">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail4">Nome</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Nome">
            </div>
            <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail4">Endereço</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Endereço">
            </div>
            <div class="form-group col-md-12">
                <label for="inputEmail4">Complemento</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Complemento">
            </div>
        </div>
       
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                    <option selected>Escolher...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
            </div>
        </div>

        <button id="Button" type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <footer id="Container-footer">
        <p>©Jurema 2022</p>
    </footer>
</body>

</html>
